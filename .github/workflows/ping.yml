name: Bot Ping

on:
  schedule:
    # Запускаем каждые 14 минут
    - cron: '*/5 * * * *'
  # Позволяем запускать вручную
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Bot
        run: |
          curl -X GET https://moviematebot.onrender.com
        env:
          BOT_URL:  https://moviematebot.onrender.com
